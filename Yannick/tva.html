<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tva.css">
    <title>TVA</title>
</head>

<body>
    <div id="container">
        <h1>Calcul de TVA</h1>
        <section id="enonce">
            <h2>Consigne</h2>
            <p>Ecrivez un tva.js qui fait saisir un prix hors taxes à l'utilisateur, puis qui affiche le prix TTC
                correspondant en
                se basant sur un taux de TVA à 20%.</p>
            <p>Vous pouvez effectuer l'affichage dans la console</p>
        </section>
        <section id="exercice">
            <h2>Exercice</h2>
            <form>
                <label for="prixHT">Entrez un prix hors taxes :</label>
                <div id="inputs"><input type="number" id="prixHT">
                    <input type="button" value="Calculer" onclick="calculTTC()">
                </div>
            </form>
            <h3 id="resultat"></h3>
        </section>
    </div>
    <script src="tva.js"></script>
</body>

</html>
